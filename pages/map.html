<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/map.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600,600i|Inconsolata" rel="stylesheet">
    <title>Our Fair City</title>
</head>
<body>

    
    <div id="right">
        
        <video autoplay muted loop id="index-video">
            <source src="../assets/video/rain-black-white.mp4" type="video/mp4">
        </video>

        <div id="nav-bar">
            <img id="speaker-icon" class="icon" src="../assets/img/icons/mute.png" alt="mute button">
            <a href="map.html">Map</a>
            <a href="credits.html">Credits</a>
        </div>

        <div id="map-header">
            <h1>Our Fair City</h1>
        </div>

        <div id="map-area">

            <div id="prompt">
                <p>
                    Choose a location based on your most recent clue. 
                </p>
                <br>
                <p>
                    A wrong guess will cost you a day.
                </p>
            </div>

            <div id="map-container">
                <div id="map"></div>
            </div>

        </div>
    </div>

    <div id="left">
        <div id="avatar-image-container">
            <img src="" id="avatar-image" alt="avatar-image">
        </div>
        <div id="status-bar-container">
            <div id="user-info">
                <p id="username">Name: </p>
                <p id="days-left">Days Left: </p>
                <p id="clues-title">Clues: </p>
                <ul id="clues-list"></ul>
            </div>
        </div>
    </div>

    
    <script type="module" src="../src/map.js"></script>
</body>
</html>
